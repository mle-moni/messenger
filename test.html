<!doctype html>
<html lang="fr">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <title>Messagerie</title>
        <script>
            console.warn("V-0.6 ALPHA")
            </script>
    <link rel="icon" href="img/basic-icon.png">
    <script src="/socket.io/socket.io.js"></script>
    <script src="srcs/init.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/test.css">
    <style>
        .nice-scroll-bar {
            scrollbar-color: rgb(138, 117, 94) #656157;
            scrollbar-width: auto;
        }
        .nice-scroll-bar::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background-color: #706c61;
        }

        .nice-scroll-bar::-webkit-scrollbar {
            width: 12px;
            background-color: #656157;
        }

        .nice-scroll-bar::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #555;
        }
    </style>
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }

        h1,
        h2 {
            font-family: 'Inconsolata', monospace;
        }

        .clickable {
            cursor: pointer;
            ;
        }

        .conv_name_list {
            /* text-align: center; */
            padding: 10px;
            background-color: rgba(242, 206, 165, 0.63);
            color: #272521;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }

        .conv_name_list:hover {
            background-color: rgba(242, 206, 165, 0.33);
        }

        .rounded {
            -webkit-border-radius: 300px;
            -moz-border-radius: 300px;
            border-radius: 300px;
        }

        #chose_conv_container {
            padding: 10px;
            display: flex;
            flex-direction: column;
            max-height: calc(97vh - 225px);
            overflow: auto;
        }

        #conv_name {
            background: #706C61;
            margin: 0;
            width: 100%;
            height: 140px;
            max-height: 140px;
            overflow: hidden;
            display: flex;
        }

        #conv_name h1 {
            margin: auto;
            padding: 10px;
            color: #ffffff;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        #conv_name span {
            padding: 5px;
            color: #e1f4f3;
            font-size: 0.7em;
            display: block;
        }

        #conversation {
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-rows: 140px auto 60px;
        }

        #msg_list {
            max-height: calc(100vh - 200px);
            overflow: auto;
            padding: 10px;
        }

        #msg_list article span {
            display: inline-block;
            padding: 10px;
            background-color: rgb(138, 117, 94);
            -webkit-border-radius: 10px 10px 10px 0px / 10px;
            -moz-border-radius: 10px 10px 10px 0px / 10px;
            border-radius: 10px 10px 10px 0px / 10px;
            color: black;
        }

        #msg_list article span img {
            width: 50px;
            height: 50px;
            display: inline-block;
            padding-right: 10px;
        }

        #msg_list article h5 {
            opacity: 0%;
            transition: all 0.3s ease-in-out;
            transform: translateY(30px);
        }

        #msg_list article:hover h5 {
            opacity: 100%;
            transition: all 0.3s ease-in-out;
            transform: translateY(10px);
        }

        .from-me {
            text-align: right;
        }

        .from-me span {
            background-color: rgb(138, 103, 94) !important;
            border-radius: 10px 10px 0px / 10px !important;
            -webkit-border-radius: 10px 10px 0px / 10px !important;
            -moz-border-radius: 10px 10px 0px / 10px !important;
        }

        .input_container {
            padding-left: 5px;
            padding-right: 5px;
            width: calc(100vw - 310px);
            position: fixed;
            bottom: 0px;
            left: 300px;
            display: flex;
        }

        @media screen and (max-width: 700px) {
            .input_container {
                padding-left: 5px;
                padding-right: 5px;
                width: 95vw;
                position: fixed;
                bottom: 0px;
                left: 0px;
                display: flex;
            }
            * {
                user-select: none;
            }
        }
    </style>
</head>

<body class="body_show_list">
    <div class="smartphone-menu-trigger" onclick="toggleMenuVisibility()"></div>
    <nav id="chose_conv" class="menu menu-visible" tabindex="0">
        <header class="avatar" id="avatar">
            <img src="img/unknown_user.png" />
            <h2>Redz</h2>
        </header>
        <div id="chose_conv_container" class="nice-scroll-bar">
            <div style="display: flex;">
                <p id="add_conv_button" class="clickable conv_name_list rounded"
                    style="margin: auto; display: flex;  width: 20px; height: 20px;"><span
                        style="margin: auto;">+</span></p>
            </div>
            <div id="conv_list" style="margin: auto;">

            </div>
        </div>
    </nav>

    <main>
        <div id="conversation" style="display: grid;">
            <div id="conv_name_container">
                <div style="display: flex;">
                    <div id="conv_name">
                        <h1>
                            Renouv.art messenger
                            <span></span>
                        </h1>
                    </div>
                </div>
            </div>
            <div id="msg_list" class="nice-scroll-bar">
            </div>
            <div></div>
        </div>
        <div class="input_container">
            <input id="input" type="text" style="font-size: 20px; margin: auto; width: 97%; padding:10px;
            font-size:20px; border-width:4px; border-bottom-color: #BCC4CA; border-right-color: #BCC4CA;
            border-left-color: white;border-top-color: white; border-radius: 10px;" placeholder="Aa"
                autocomplete="off">
        </div>
    </main>
    <script src="srcs/html_conv_object.js"></script>
    <script src="srcs/scope_generator.js"></script>
</body>

</html>
